{% extends "layout.html" %}

{% block title %}Sell Stocks{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" id="symbol" name="symbol">
            {% for stock in stocks %}
            <option value="{{ stock }}">{{ stock }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input  class="form-control mx-auto w-auto" type="number" id="shares" name="shares">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary mb-3" type="submit">Sell Stocks</button>
    </div>
</form>
{% endblock %}
